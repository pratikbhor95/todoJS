<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TodoJS</title>
  <link rel="stylesheet" href="css/todoApp.css">
</head>
<body>
  <header>
    <h1>Todo App</h1>
  </header>
  <main class="main-container">
    <div class="todo-container">
      <input type="text" class="text-input" id="todo-input" placeholder="Enter todo here"/>
      <input type="date" id ="date-input" class="text-input" />
      <button class="add-btn" onclick="addTodo() " >Add</button>
    </div>
    <div id="todo-item">
    
  </div>
  </main>
  <!-- <footer>Developed by Pratik</footer> -->
  <script src="js/todoApp.js" ></script>
</body>
</html>
